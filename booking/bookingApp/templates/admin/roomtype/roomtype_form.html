{% load widget_tweaks %}

{% for field in roomtype_form %}
  <div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% render_field field class="form-control" %}
   
    {% for error in field.errors %}
      <p class="help-block">{{ error }}</p>
    {% endfor %}

    
     </div>
{% endfor %}
{% if roomtype_form.instance.image %}
	<img style="max-width: 100%; max-height: 100%; object-fit: contain;" src = "{{ roomtype_form.instance.image.url }}"/>
{% endif %}

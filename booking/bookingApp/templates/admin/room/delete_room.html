<form method="post" data-url="{% url 'delete_room' room_id=room.room_id %}" class="js-reserve-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm Room Deletion</h4>
  </div>
  <div class="modal-body" >
    <p class="lead">Are you sure you want to delete this room? <strong>{{ book.title }}</strong></p>
    <div style="font-size: 0.85em"class="alert alert-danger" role="alert"><span class="label label-danger">Warning</span>   All existing <strong>RESERVATIONS</strong> using this <strong> ROOM </strong> will also be DELETED</div>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete Room</button>
  </div>
</form>

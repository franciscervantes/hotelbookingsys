{% for room in rooms %}
  <tr>
    <td>{{ room.room_id }}</td>
    <td>{{ room.room_num }}</td>
    <td>{{ room.room_type_id }}</td>
  
    <!-- <td>{{ reservation.price }}</td> -->
    <td style="width: 150px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-reserve"
              data-url="{% url 'edit_room' room_id=room.room_id %}"> 
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-reserve"
               data-url="{% url 'delete_room' room_id=room.room_id %}"> 
        <span class="glyphicon glyphicon-trash"></span> Delete
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No rooms</td>
  </tr>
{% endfor %}
